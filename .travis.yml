dist: trusty
sudo: false
language: node_js
node_js:
- '10'
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - "./node_modules"
before_install:
- export TZ=Africa/Nairobi
- npm install -g @angular/cli
install:
- npm install
script:
- ng test --watch=false  --code-coverage=true --browsers=ChromeHeadless
deploy:
  provider: firebase
  skip-cleanup: true
  token: 
env:
  global:
    secure: 
